<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id = "canvas" width = "500" height = "500" style ="border:2px solid green"></canvas>
<script>
  class Circle{
    x;
    y;
    radius;
    color;

    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color;
    }
    createCircle(){
      let ctx = document.getElementById("canvas").getContext("2d");
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
  let circle = new Circle(50, 50, 80, '#000000');
  circle.createCircle();
</script>
</body>
</html>
